# ======================
# === Yarn Bootstrap ===
# ======================

config:
  link:
    - ~/.yarnrc.yml: yarnrc.yml

packages:
  setup:
    shell:
      - yarn global upgrade: 'updating packages'

  packages:
    - yarn global add:
      # langs
      - less
      - sass
      - coffeescript

      # typescript
      - tsc
      - ts-node
      - typescript

      # tools
      - serve
      - eslint
      - vercel
