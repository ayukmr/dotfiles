# =======================
# === Amethyst Config ===
# =======================

# ================
# === Settings ===
# ================

# layouts
layouts:
  - tall
  - fullscreen

# floating apps
floating:
  - com.apple.archiveutility
  - com.apple.DigitalColorMeter
  - com.valvesoftware.steam
  - com.apple.systempreferences
  - com.apple.QuickTimePlayer

# 5px window margins
window-margins: true
smart-window-margins: false
window-margin-size: 5

# disable showing layout when changing spaces
enables-layout-hud-on-space-change: false

# ================
# === Keybinds ===
# ================

# define first mod
mod1:
  - control
  - option

# define second mod
mod2:
  - control
  - option
  - shift

# focus ccw
focus-ccw:
  mod: mod1
  key: up

# swap ccw
swap-ccw:
  mod: mod2
  key: up

# focus cw
focus-cw:
  mod: mod1
  key: down

# swap cw
swap-cw:
  mod: mod2
  key: down

# shrink main window
shrink-main:
  mod: mod1
  key: left

# expand main window
expand-main:
  mod: mod1
  key: right

# focus first screen
focus-screen-1:
  mod: mod1
  key: q

# focus second screen
focus-screen-2:
  mod: mod1
  key: w

# throw to first screen
throw-screen-1:
  mod: mod2
  key: q

# throw to second screen
throw-screen-2:
  mod: mod2
  key: w
