# =====================
# === Bottom Config ===
# =====================

[flags]
# update rate
rate = 1500

# time values
time_delta = 15000
default_time_value = 60000

# default widget
default_widget_type  = "proc"
default_widget_count = 1

# regex search
regex = true

# default colors
color = "default"

# disable processes tree
tree = false

# use fahrenheit
temperature_type = "fahrenheit"

[colors]
# cpu colors
avg_cpu_color   = "cyan"
cpu_core_colors = [
    "lightred",
    "lightgreen",
    "lightyellow",
    "lightblue",
    "lightmagenta",
    "lightcyan",
]

# title colors
table_header_color = "lightblue"
widget_title_color = "gray"

# ram colors
ram_color  = "lightmagenta"
swap_color = "lightyellow"

# network colors
rx_color = "lightcyan"
tx_color = "lightgreen"

# border colors
border_color             = "gray"
highlighted_border_color = "lightblue"

# text colors
text_color          = "gray"
selected_text_color = "black"
selected_bg_color   = "lightblue"

# battery colors
high_battery_color   = "green"
medium_battery_color = "yellow"
low_battery_color    = "red"

# graph color
graph_color = "gray"

# first row
[[row]]

# cpu usage
[[row.child]]
type = "cpu"

# second row
[[row]]

# memory usage
[[row.child]]
type = "memory"

# processes
[[row.child]]
type    = "processes"
default = true
