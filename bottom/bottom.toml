rate  = 1000
regex = true
color = 'default'
tree  = false

temperature_type = 'fahrenheit'

[colors]
avg_cpu_color   = 'cyan'
cpu_core_colors = [
    'lightred',
    'lightgreen',
    'lightyellow',
    'lightblue',
    'lightmagenta',
    'lightcyan',
]

