# ========================
# === Neovim Bootstrap ===
# ========================

config:
  dirs:
    - ~/.config/nvim
    - ~/.vim
    - ~/.vim/backups
    - ~/.vim/swaps
    - ~/.vim/undos

  files:
    - ~/.config/nvim/init.vim:  'source ~/.cfg/nvim/init.vim'
    - ~/.config/nvim/ginit.vim: 'source ~/.cfg/nvim/ginit.vim'

  shell:
    - pip3 install neovim: 'install neovim python module'

  test:
    - '[[ ! -f ~/.vim/autoload/plug.vim ]]':
        dirs:
          - ~/.vim/autoload

        shell:
          # install vim-plug
          - ? curl -fsL
              -o ~/.vim/autoload/plug.vim
              raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
            : 'installing vim-plug'
