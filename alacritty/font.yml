# ======================
# === Alacritty Font ===
# ======================

font:
  # normal
  normal:
    family: Hack Nerd Font Mono
    style:  Regular

  # bold
  bold:
    family: Hack Nerd Font Mono
    style:  Bold

  # italic
  italic:
    family: Hack Nerd Font Mono
    style:  Italic

  # bold and italic
  bold_italic:
    family: Hack Nerd Font Mono
    style:  Bold Italic

  # characters offset
  offset:
    y: 1

  # font size
  size: 12
