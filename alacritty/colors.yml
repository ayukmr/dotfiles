# ========================
# === Alacritty Colors ===
# ========================

colors:
  # primary colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # normal colors
  normal:
    black:   '#2c313a'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # cursor colors
  cursor:
    text:   '#282c34'
    cursor: '#abb2bf'

  # selection colors
  selection:
    text:       '#abb2bf'
    background: '#3e4452'

  # search colors
  search:
    # matches
    matches:
      background: '#e5c07b'
      foreground: '#282c34'

    # focused match
    focused_match:
      background: '#e5c07b'
      foreground: '#282c34'
