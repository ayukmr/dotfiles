# ========================
# === Alacritty Colors ===
# ========================

colors:
  # primary colors
  primary:
    foreground: '#a9a9a9'
    background: '#1f1f1f'

  # normal colors
  normal:
    black:   '#252525'
    red:     '#d05c65'
    green:   '#88b369'
    yellow:  '#d5b06b'
    blue:    '#519fdf'
    magenta: '#b668cd'
    cyan:    '#46a6b2'
    white:   '#a9a9a9'

  # bright colors
  bright:
    black:   '#474747'
    red:     '#d05c65'
    green:   '#88b369'
    yellow:  '#d5b06b'
    blue:    '#519fdf'
    magenta: '#b668cd'
    cyan:    '#46a6b2'
    white:   '#a9a9a9'

  # cursor colors
  cursor:
    text:   '#1e1e1e'
    cursor: '#a9a9a9'

  # selection colors
  selection:
    text:       '#a9a9a9'
    background: '#303030'

  # search colors
  search:
    # matches
    matches:
      background: '#d5b06b'
      foreground: '#252525'

    # focused match
    focused_match:
      background: '#d5b06b'
      foreground: '#252525'
