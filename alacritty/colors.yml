# ========================
# === Alacritty Colors ===
# ========================

colors:
  # primary colors
  primary:
    foreground: '#b1b3b3'
    background: '#272729'

  # normal colors
  normal:
    black:   '#2d2d2f'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#b1b3b3'

  # bright colors
  bright:
    black:   '#575759'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#b1b3b3'

  # cursor colors
  cursor:
    text:   '#272729'
    cursor: '#b1b3b3'

  # selection colors
  selection:
    text:       '#b1b3b3'
    background: '#373739'

  # search colors
  search:
    # matches
    matches:
      background: '#e5c07b'
      foreground: '#272729'

    # focused match
    focused_match:
      background: '#e5c07b'
      foreground: '#272729'
