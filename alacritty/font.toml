# ======================
# === Alacritty Font ===
# ======================

[font]
# font size
size = 12

# normal
[font.normal]
family = "Iosevka Nerd Font Mono"
style  = "Regular"

# bold
[font.bold]
family = "Iosevka Nerd Font Mono"
style  = "Bold"

# italic
[font.italic]
family = "Iosevka Nerd Font Mono"
style  = "Italic"

# bold and italic
[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style  = "Bold Italic"

# characters offset
[font.offset]
y = 1
