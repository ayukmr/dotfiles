# ======================
# === RuboCop Config ===
# ======================

AllCops:
  # enable new cops
  NewCops: enable

# allow no empty line after guard clause
Layout/EmptyLineAfterGuardClause:
  Enabled: false

# disable hash alignment warnings
Layout/HashAlignment:
  Enabled: false
  EnforcedColonStyle: table

# disable broken indentation
Layout/FirstArgumentIndentation:
  Enabled: false

# set max method length
Metrics/MethodLength:
  Max: 50

# set max class length
Metrics/ClassLength:
  Max: 250

# set max module length
Metrics/ModuleLength:
  Max: 250

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# allow single line methods
Style/SingleLineMethods:
  Enabled: false

# allow no frozen string literal comment
Style/FrozenStringLiteralComment:
  Enabled: false

# preferred name for errors in begin..rescue
Naming/RescuedExceptionsVariableName:
  PreferredName: error
