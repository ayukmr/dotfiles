# =====================
# === ZSH Bootstrap ===
# =====================

config:
  dirs:
    - ~/.zsh

  files:
    - ~/.zshenv:     source ~/.cfg/zsh/zshenv.zsh
    - ~/.zsh/.zshrc: source ~/.cfg/zsh/zshrc.zsh
    - ~/.hushlogin

  test:
    - '[[ ! -d ~/.zsh/zgen ]]':
        shell:
          # install zgen
          - ? git clone
              https://github.com/tarjoilija/zgen
              ~/.zsh/zgen
            : 'installing zgen'
