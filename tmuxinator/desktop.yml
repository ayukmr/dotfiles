# ===========================
# === Tmux Desktop Preset ===
# ===========================

name: desktop
root: ~/

windows:
  - shell:
      # ┃┣┃ layout
      layout: 6c2a,203x58,0,0{101x58,0,0,0,101x58,102,0[101x29,102,0,4,101x28,102,30,5]}
      panes:
        -
        - ranger
        - btm

  - editor: anyvim
  - wiki: anyvim --cmd 'let g:load_vimwiki = 1' --cmd 'cd ~/wiki' ~/wiki/index.md
