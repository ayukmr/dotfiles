# ============================
# === Tmuxinator Bootstrap ===
# ============================

config:
  dirs:
    - ~/.config/tmuxinator

  link:
    # glob presets
    <% Dir.glob(File.expand_path('~/.cfg/tmuxinator/*.yml')).each do |preset| %>
      <% next if File.basename(preset) == 'bootstrap.yml' %>
      <%= "- ~/.config/tmuxinator: #{preset}" %>
    <% end %>
