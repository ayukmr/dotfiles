# =========================
# === Tmux Cargo Preset ===
# =========================

# get directory name from args
name: <%= File.basename(File.expand_path(@args[0], Dir.pwd)) %>
root: <%= File.expand_path(@args[0], Dir.pwd) %>

windows:
  - shell:
      # ┃┻┃ layout
      layout: 67fc,203x53,0,0[203x36,0,0{101x36,0,0,0,101x36,102,0,2},203x16,0,37,3]
      panes:
        - cargo check
        - cd ~/
        - evcxr

  - editor: anyvim <%= @args[0] %>/src/*
