# =======================
# === Tmux Git Preset ===
# =======================

# get directory name from args
name: <%= File.basename(File.expand_path(@args[0], Dir.pwd)) %>
root: <%= File.expand_path(@args[0], Dir.pwd) %>

windows:
  - shell:
      # ┃┣┃ layout
      layout: caba,204x58,0,0{102x58,0,0,0,101x58,103,0[101x46,103,0,3,101x11,103,47,4]}
      panes:
        -
        -
        - ~:
          - cd <%= File.expand_path(@args[0], Dir.pwd) %>
          - git tmux-heatmap

  - editor: <%= ENV['EDITOR'] %>
